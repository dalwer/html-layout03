<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Layout 03</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<!-- header area start -->
	<div class="container bg">
		<header>
			<div class="logo">
				<h2>Logo</h2>
			</div>
		</header>
	</div>
	
	<!-- Menu area start -->
	<div class="container bg">
		<nav>
			<div class="menu">
				<h2>Navigation</h2>
			</div>
		</nav>
	</div>
	
	<!-- slider area start -->
	<div class="container bg">
		<section class="slider">
			<h2>Header / Banner</h2>
		</section>
	</div>
	
	<!-- Content area start -->
	<div class="container">
		<section class="content_wrapper">
			<aside>
				<div class="left_content bg">
					<h2>Side Bar</h2>
				</div>
			</aside>
			
			<article>
				<div class="right_content bg">
					<h2>Body Area</h2>
				</div>
			</article>
		</section>
	</div>
	
	<!-- footer area start -->
	<div class="container bg">
		<footer>
			<div class="footer">
				<h2>Footer</h2>
			</div>
		</footer>
	</div>
	
</body>
</html>
